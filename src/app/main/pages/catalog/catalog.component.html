<div class="container">
  <!-- SEARCH FORM -->
  <div class="search-form">
    <tui-input
      class="search-form__input"
      [formControl]="searchControl"
    >
      Введите запрос
      <input tuiTextfield/>
    </tui-input>

    <button
      class="search-form__button"
      tuiIconButton
      type="button"
      icon="tuiIconSearch"
    ></button>
  </div>

  <div class="catalog-list">
    <ng-container *ngFor="let record of recordsList">
      <app-preview-card class="info-block" [title]="record.title">
        <tui-scrollbar class="info-block__content">
          <p class="info-block__text">
            {{record.description}}
          </p>
        </tui-scrollbar>
      </app-preview-card>
    </ng-container>
  </div>
</div>
